<div id="food-chart">
  <apx-chart [series]="foodChartOptions.series" [chart]="foodChartOptions.chart" [xaxis]="foodChartOptions.xaxis"
    [yaxis]="foodChartOptions.yaxis" [fill]="foodChartOptions.fill" [dataLabels]="foodChartOptions.dataLabels"
    [grid]="foodChartOptions.grid" [stroke]="foodChartOptions.stroke" [title]="foodChartOptions.title"
    [labels]="foodChartOptions.labels" [annotations]="foodChartOptions.annotations"></apx-chart>
</div>
