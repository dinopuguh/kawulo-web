<div id="sentiment-chart">
  <apx-chart [series]="sentimentChartOptions.series" [chart]="sentimentChartOptions.chart"
    [dataLabels]="sentimentChartOptions.dataLabels" [plotOptions]="sentimentChartOptions.plotOptions"
    [xaxis]="sentimentChartOptions.xaxis" [stroke]="sentimentChartOptions.stroke" [fill]="sentimentChartOptions.fill"
    [title]="sentimentChartOptions.title" [tooltip]="sentimentChartOptions.tooltip"
    [legend]="sentimentChartOptions.legend">
  </apx-chart>
</div>
