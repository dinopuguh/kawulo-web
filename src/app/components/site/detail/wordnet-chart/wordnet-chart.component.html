<div id="wordnet-chart">
  <apx-chart [series]="wordnetChartOptions.series" [chart]="wordnetChartOptions.chart"
    [xaxis]="wordnetChartOptions.xaxis" [yaxis]="wordnetChartOptions.yaxis" [fill]="wordnetChartOptions.fill"
    [dataLabels]="wordnetChartOptions.dataLabels" [grid]="wordnetChartOptions.grid"
    [stroke]="wordnetChartOptions.stroke" [title]="wordnetChartOptions.title" [labels]="wordnetChartOptions.labels"
    [annotations]="wordnetChartOptions.annotations"></apx-chart>
</div>
