<div id="vader-chart">
  <apx-chart [series]="vaderChartOptions.series" [chart]="vaderChartOptions.chart" [xaxis]="vaderChartOptions.xaxis"
    [yaxis]="vaderChartOptions.yaxis" [fill]="vaderChartOptions.fill" [dataLabels]="vaderChartOptions.dataLabels"
    [grid]="vaderChartOptions.grid" [stroke]="vaderChartOptions.stroke" [title]="vaderChartOptions.title"
    [labels]="vaderChartOptions.labels" [annotations]="vaderChartOptions.annotations"></apx-chart>
</div>
