<div id="value-chart">
  <apx-chart [series]="valueChartOptions.series" [chart]="valueChartOptions.chart" [xaxis]="valueChartOptions.xaxis"
    [yaxis]="valueChartOptions.yaxis" [fill]="valueChartOptions.fill" [dataLabels]="valueChartOptions.dataLabels"
    [grid]="valueChartOptions.grid" [stroke]="valueChartOptions.stroke" [title]="valueChartOptions.title"
    [labels]="valueChartOptions.labels" [annotations]="valueChartOptions.annotations"></apx-chart>
</div>
