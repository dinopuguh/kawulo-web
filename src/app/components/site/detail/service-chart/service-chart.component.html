<div id="service-chart">
  <apx-chart [series]="serviceChartOptions.series" [chart]="serviceChartOptions.chart"
    [xaxis]="serviceChartOptions.xaxis" [yaxis]="serviceChartOptions.yaxis" [fill]="serviceChartOptions.fill"
    [dataLabels]="serviceChartOptions.dataLabels" [grid]="serviceChartOptions.grid"
    [stroke]="serviceChartOptions.stroke" [title]="serviceChartOptions.title" [labels]="serviceChartOptions.labels"
    [annotations]="serviceChartOptions.annotations"></apx-chart>
</div>
